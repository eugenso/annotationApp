{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>annotationApp - {% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="apple-touch-icon" href="{% static "annotation/apple-touch-icon.png" %}">

    <link rel="stylesheet" href="{% static "annotation/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "annotation/css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" href="{% static "annotation/css/main.css" %}">

    <script src="{% static "annotation/js/vendor/modernizr-2.8.3.min.js" %}"></script>
  </head>
  <body>

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{% url "index" %}">annotationApp</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <!-- <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span></a></li> -->
              <li><a href="{% url "index" %}">Annotate</a></li>
              <li><a href="{% url "guidelines"%}">Guidelines</a></li>
              <li><a href="{% url "training" %}">Training</a></li>
              <li><a href="{% url "admin:index" %}">Admin</a></li>
              <li><a href="{% url "user_logout" %}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div>
        {% block heading %}{% endblock %}
      </div>
      </br>
      <div>
        {% block content %}{% endblock %}
      </div>

      </br>
      <div class="footer">
        <div class="container">
          <p><span class="glyphicon glyphicon-heart"></span> LT</p>
        </div>
      </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "annotation/js/vendor/jquery-1.11.2.min.js" %}"><\/script>')</script>

      <script src="{% static "annotation/js/bootstrap.min.js" %}"></script>

      <script src="{% static "annotation/js/main.js" %}"></script>
      <script src="{% static "annotation/js/index.js" %}"></script>
      <script src="{% static "annotation/js/training.js" %}"></script>
  </body>
</html>
